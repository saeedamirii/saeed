<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بازی ذهن</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #000;
        overflow-x: hidden;
        color: #fff;
      }

      .header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 60px;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 20px;
        z-index: 10;
      }

      .ticket-icon {
        width: 32px;
        height: 32px;
        background-image: url('image/ticket-icon.png');
        background-size: cover;
      }

      .carousel {
        display: flex;
        transition: transform 0.6s ease-in-out;
        height: 100vh;
        width: 300vw;
      }

      .slide {
        flex: 0 0 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #222 30%, #000 90%);
        overflow: hidden;
      }

      .slide h2 {
        position: absolute;
        top: 80px;
        font-size: 28px;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        z-index: 2;
      }

      .game-img {
        width: 280px;
        height: auto;
        transform: rotate(-2deg) scale(1.05);
        box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 60px rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        transition: transform 0.3s ease;
      }

      .game-img:hover {
        transform: scale(1.08) rotate(0deg);
        box-shadow: 0 25px 60px rgba(0,0,0,0.9), 0 0 80px rgba(255, 255, 255, 0.2);
      }

      .slide a {
        display: block;
        z-index: 2;
      }

      .scene-light {
        position: absolute;
        top: -50%;
        left: 50%;
        transform: translateX(-50%);
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0) 70%);
        pointer-events: none;
        z-index: 1;
        filter: blur(80px);
      }

      html, body {
        scroll-snap-type: x mandatory;
        overflow-x: scroll;
      }

      .carousel {
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
      }

      .slide {
        scroll-snap-align: center;
      }

      @media (max-width: 500px) {
        .game-img {
          width: 200px;
        }
        .slide h2 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="ticket-icon" title="بلیط‌ها"></div>
    </div>

    <div class="carousel">
      <div class="slide">
        <div class="scene-light"></div>
        <h2>کارآگاه کلمات</h2>
        <a href="game1.html">
          <img class="game-img" src="image/file_00000000c43c6246a0ea06c86b649474.png" alt="کارآگاه کلمات" />
        </a>
      </div>

      <div class="slide">
        <div class="scene-light"></div>
        <h2>چالش الگو</h2>
        <a href="game2.html">
          <img class="game-img" src="image/file_00000000b68c61f8ba5d62bc2cf926dd.png" alt="چالش الگو" />
        </a>
      </div>

      <div class="slide">
        <div class="scene-light"></div>
        <h2>کارت‌های جفتی</h2>
        <a href="game3.html">
          <img class="game-img" src="image/file_00000000f1d06243a15542be84623498.png" alt="کارت‌های جفتی" />
        </a>
      </div>
    </div>
  </body>
</html>
