<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>اپ بازی‌های حافظه</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 48px;
      text-shadow: 2px 2px 4px #000;
    }
    .menu {
      margin-top: 50px;
    }
    .menu button {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .menu button:hover {
      transform: scale(1.1);
      background: #ff5722;
    }
    #game-container {
      display: none;
      margin-top: 30px;
      padding: 20px;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 25px;
      background: #e91e63;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <h1>اپ بازی‌های حافظه</h1>

  <div class="menu" id="main-menu">
    <button onclick="openGame('game1/index.html')">بازی ۱</button>
    <button onclick="openGame('game2/index.html')">بازی ۲</button>
    <button onclick="openGame('game3/index.html')">بازی ۳</button>
  </div>

  <div id="game-container">
    <button class="back-btn" onclick="backToMenu()">بازگشت به منو</button>
    <iframe id="game-frame"></iframe>
  </div>

  <script>
    function openGame(url) {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';
      document.getElementById('game-frame').src = url;
    }
    
    function backToMenu() {
      document.getElementById('game-container').style.display = 'none';
      document.getElementById('main-menu').style.display = 'block';
      document.getElementById('game-frame').src = "";
    }
  </script>
</body>
</html>
