<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی کلمات گمشده</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">

        <div id="start-view" class="view active">
            <h1 class="game-title">کلمات گمشده</h1>
            <p class="game-description">کلمات را به خاطر بسپار و در زمان مناسب به یاد بیاور!</p>
            <button id="start-game-btn" class="start-btn">شروع بازی</button>
        </div>

        <div id="memorize-view" class="view">
            <div id="timer-display" class="timer">۲۰</div>
            <h2>این کلمات را به خاطر بسپار:</h2>
            <div id="word-list" class="word-list-box">
                </div>
        </div>

        <div id="recall-view" class="view">
            <h2>کلماتی که یادت میاد رو بنویس:</h2>
            <p class="game-description">(هر کلمه در یک خط جدید)</p>
            <textarea id="recall-input" rows="10" placeholder="اینجا تایپ کن..."></textarea>
            <button id="submit-words-btn" class="start-btn">بررسی نتایج</button>
        </div>

        <div id="results-view" class="view">
            <h2>نتایج شما</h2>
            <div id="score-display" class="score"></div>
            <div class="results-columns">
                <div class="column">
                    <h3>✅ درست</h3>
                    <ul id="correct-words-list"></ul>
                </div>
                <div class="column">
                    <h3>❌ فراموش شده</h3>
                    <ul id="missed-words-list"></ul>
                </div>
            </div>
            <button id="play-again-btn" class="start-btn">بازی مجدد</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
