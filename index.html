<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>اپ بازی‌های حافظه</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Vazir", sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      position: relative;
    }

    /* انیمیشن گرادینت پس‌زمینه */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #ff512f, #dd2476, #24c6dc, #514a9d);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      opacity: 0.3;
      z-index: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .menu {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .menu h1 {
      font-size: 50px;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    .menu button {
      background: linear-gradient(45deg, #ff512f, #dd2476);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 26px;
      padding: 20px 60px;
      margin: 15px;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(221, 36, 118, 0.6);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .menu button::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), transparent, rgba(255,255,255,0.3));
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .menu button:hover::before {
      left: 100%;
    }

    .menu button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(221, 36, 118, 0.8);
    }

    #game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      z-index: 2;
      animation: fadeIn 0.8s ease forwards;
    }

    .back-btn {
      background: linear-gradient(45deg, #24c6dc, #514a9d);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 20px;
      padding: 12px 30px;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(36, 198, 220, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .back-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 40px rgba(36, 198, 220, 0.8);
    }

    iframe {
      width: 90%;
      height: 600px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="menu" id="main-menu">
    <h1>بازی‌های حافظه</h1>
    <button onclick="openGame('game1/index.html')">چالش الگو و کارت‌ها</button>
    <button onclick="openGame('game2/index.html')">دنباله سریع</button>
    <button onclick="openGame('game3/index.html')">کلمات گمشده</button>
  </div>

  <div id="game-container">
    <button class="back-btn" onclick="backToMenu()">بازگشت به منو</button>
    <iframe id="game-frame"></iframe>
  </div>

  <script>
    function openGame(url) {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('game-container').style.display = 'flex';
      document.getElementById('game-frame').src = url;
    }

    function backToMenu() {
      document.getElementById('game-container').style.display = 'none';
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('game-frame').src = "";
    }
  </script>
</body>
</html>
