<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>اپ بازی‌های حافظه</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Vazir", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #1e90ff, #00bcd4);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu, #game-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    .menu h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
    }

    .menu button,
    .back-btn,
    .exit-btn {
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      border: none;
      border-radius: 15px;
      color: #fff;
      font-size: 24px;
      padding: 20px 60px;
      margin: 15px;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(0, 242, 254, 0.6);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .menu button:hover,
    .back-btn:hover,
    .exit-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 60px rgba(0, 242, 254, 0.9);
    }

    .menu button::before,
    .back-btn::before,
    .exit-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), transparent, rgba(255,255,255,0.3));
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .menu button:hover::before,
    .back-btn:hover::before,
    .exit-btn:hover::before {
      left: 100%;
    }

    iframe {
      width: 90%;
      height: 600px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="menu" id="main-menu">
    <h1>بازی‌های حافظه</h1>
    <button onclick="openGame('game1/index.html')">چالش الگو و کارت‌ها</button>
    <button onclick="openGame('game2/index.html')">دنباله سریع</button>
    <button onclick="openGame('game3/index.html')">کلمات گمشده</button>
    <button class="exit-btn" onclick="exitApp()">خروج از بازی</button>
  </div>

  <div id="game-container" style="display: none;">
    <button class="back-btn" onclick="backToMenu()">بازگشت به منو</button>
    <iframe id="game-frame"></iframe>
  </div>

  <script>
    function openGame(url) {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('game-container').style.display = 'flex';
      document.getElementById('game-frame').src = url;
    }

    function backToMenu() {
      document.getElementById('game-frame').src = "";
      document.getElementById('game-container').style.display = 'none';
      document.getElementById('main-menu').style.display = 'flex';
    }

    function exitApp() {
      // اگر اپلیکیشن هست (مثلاً Cordova یا Webview) می‌تونی exit بزنی
      // توی وب اینکارو می‌کنیم:
      window.close();
      // اگر window.close کار نکرد (بعضی مرورگرها نمیذارن)، می‌تونی مثلا ری‌دایرکت کنی:
      window.location.href = "https://google.com"; // یا صفحه دلخواهت
    }
  </script>
</body>
</html>
