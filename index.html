<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>اپ بازی‌های حافظه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(270deg, #ff4e50, #f9d423, #24c6dc, #5433ff, #20bdff, #a8edea);
      background-size: 1200% 1200%;
      animation: gradientBG 30s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu, #game-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    .menu h1 {
      font-size: 50px;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 60px;
    }

    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 800px;
    }

    .menu button,
    .back-btn,
    .exit-btn {
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      padding: 20px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .menu button:hover,
    .back-btn:hover,
    .exit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .menu button::before,
    .back-btn::before,
    .exit-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), transparent, rgba(255,255,255,0.3));
      transform: skewX(-30deg);
      transition: left 0.5s ease;
    }

    .menu button:hover::before,
    .back-btn:hover::before,
    .exit-btn:hover::before {
      left: 100%;
    }

    iframe {
      width: 90%;
      max-width: 1200px;
      height: 600px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      margin-top: 30px;
      background: #fff;
    }

    .back-btn, .exit-btn {
      background: linear-gradient(45deg, #24c6dc, #5433ff);
      margin: 15px 0;
      width: 220px;
    }
  </style>
</head>
<body>
  <div class="menu" id="main-menu">
    <h1>بازی‌های حافظه</h1>
    <div class="btn-group">
      <button onclick="openGame('game1/index.html')">چالش الگو و کارت‌ها</button>
      <button onclick="openGame('game2/index.html')">دنباله سریع</button>
      <button onclick="openGame('game3/index.html')">کلمات گمشده</button>
      <button class="exit-btn" onclick="exitApp()">خروج از بازی</button>
    </div>
  </div>

  <div id="game-container" style="display: none;">
    <button class="back-btn" onclick="backToMenu()">بازگشت به منو</button>
    <iframe id="game-frame"></iframe>
  </div>

  <script>
    function openGame(url) {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('game-container').style.display = 'flex';
      document.getElementById('game-frame').src = url;
    }

    function backToMenu() {
      document.getElementById('game-frame').src = "";
      document.getElementById('game-container').style.display = 'none';
      document.getElementById('main-menu').style.display = 'flex';
    }

    function exitApp() {
      window.close();
      window.location.href = "https://google.com";
    }
  </script>
</body>
</html>
