<!DOCTYPE html><html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بازی ذهن</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }body {
    font-family: 'Vazirmatn', sans-serif;
    background-color: #000;
    overflow-x: hidden;
    color: #fff;
  }

  .header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 10;
  }

  .ticket-icon {
    width: 32px;
    height: 32px;
    background-image: url('image/ticket-icon.png');
    background-size: cover;
  }

  .back-button {
    width: 32px;
    height: 32px;
    background: url('image/back-icon.png') no-repeat center;
    background-size: contain;
    cursor: pointer;
  }

  .carousel {
    display: flex;
    transition: transform 0.6s ease-in-out;
    height: 100vh;
    width: 300vw;
  }

  .slide {
    flex: 0 0 100vw;
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #111 40%, #000 95%);
    overflow: hidden;
  }

  .slide h2 {
    position: absolute;
    top: 80px;
    font-size: 30px;
    color: #fff;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    z-index: 2;
  }

  .game-img {
    width: 280px;
    height: auto;
    transform: perspective(800px) rotateY(-8deg) rotateX(2deg);
    box-shadow: -10px 20px 40px rgba(0,0,0,0.7), 0 0 60px rgba(255,255,255,0.1);
    border-radius: 30px 10px 30px 10px;
    transition: all 0.4s ease;
    animation: pulse 3.5s infinite ease-in-out;
    filter: brightness(1.05) saturate(1.2);
  }

  .game-img:hover {
    transform: perspective(800px) rotateY(0deg) scale(1.08);
    box-shadow: 0 25px 60px rgba(0,0,0,0.9), 0 0 90px rgba(255, 255, 255, 0.3);
  }

  @keyframes pulse {
    0%, 100% {
      transform: perspective(800px) rotateY(-8deg) scale(1.05);
    }
    50% {
      transform: perspective(800px) rotateY(-8deg) scale(1.08);
      filter: brightness(1.15);
    }
  }

  .slide a {
    display: block;
    z-index: 2;
  }

  .scene-light {
    position: absolute;
    top: -50%;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(0,0,0,0) 70%);
    pointer-events: none;
    z-index: 1;
    filter: blur(100px);
    opacity: 0.8;
  }

  html, body {
    scroll-snap-type: x mandatory;
    overflow-x: scroll;
  }

  .carousel {
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
  }

  .slide {
    scroll-snap-align: center;
  }

  @media (max-width: 500px) {
    .game-img {
      width: 200px;
    }
    .slide h2 {
      font-size: 22px;
    }
  }
</style>

  </head>
  <body>
    <div class="header">
      <div class="back-button" title="بازگشت" onclick="history.back()"></div>
      <div class="ticket-icon" title="بلیط‌ها"></div>
    </div><div class="carousel">
  <div class="slide">
    <div class="scene-light"></div>
    <h2>کارآگاه کلمات</h2>
    <a href="game1.html">
      <img class="game-img" src="image/file_00000000c43c6246a0ea06c86b649474.png" alt="کارآگاه کلمات" />
    </a>
  </div>

  <div class="slide">
    <div class="scene-light"></div>
    <h2>چالش الگو</h2>
    <a href="game2.html">
      <img class="game-img" src="image/file_00000000b68c61f8ba5d62bc2cf926dd.png" alt="چالش الگو" />
    </a>
  </div>

  <div class="slide">
    <div class="scene-light"></div>
    <h2>کارت‌های جفتی</h2>
    <a href="game3.html">
      <img class="game-img" src="image/file_00000000f1d06243a15542be84623498.png" alt="کارت‌های جفتی" />
    </a>
  </div>
</div>

  </body>
</html>
