<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>اپ بازی‌های حافظه</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      margin-bottom: 30px;
      transition: all 0.5s ease;
    }

    header.hidden {
      opacity: 0;
      transform: translateY(-50px);
      pointer-events: none;
    }

    h1 {
      font-size: 50px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      transition: opacity 0.5s ease;
    }

    .menu.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .menu button {
      background: linear-gradient(45deg, #ff9800, #ff5722);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    #game-container {
      display: none;
      width: 100%;
      max-width: 1000px;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease forwards;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    .back-btn {
      background: linear-gradient(45deg, #e91e63, #c2185b);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 20px;
      padding: 12px 30px;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .back-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header id="header">
    <h1>اپ بازی‌های حافظه</h1>
  </header>

  <div class="menu" id="main-menu">
    <button onclick="openGame('game1/index.html')">بازی ۱</button>
    <button onclick="openGame('game2/index.html')">بازی ۲</button>
    <button onclick="openGame('game3/index.html')">بازی ۳</button>
  </div>

  <div id="game-container">
    <button class="back-btn" onclick="backToMenu()">بازگشت به منو</button>
    <iframe id="game-frame"></iframe>
  </div>

  <script>
    function openGame(url) {
      document.getElementById('header').classList.add('hidden');
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('game-container').style.display = 'flex';
      document.getElementById('game-frame').src = url;
    }

    function backToMenu() {
      document.getElementById('game-container').style.display = 'none';
      document.getElementById('main-menu').classList.remove('hidden');
      document.getElementById('header').classList.remove('hidden');
      document.getElementById('game-frame').src = "";
    }
  </script>
</body>
</html>
