<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اپ بازی‌های حافظه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(270deg, #ff0084, #33001b, #ff0084);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-text {
      font-size: 3em;
      color: #fff;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #ff00cc);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 2s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    #main-menu {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    #main-menu h1 {
      font-size: 3em;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }

    .menu-btn {
      background: linear-gradient(90deg, #ff00cc, #3333ff, #ff00cc);
      border: none;
      color: #fff;
      padding: 15px 40px;
      margin: 10px;
      font-size: 1.5em;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #fff;
    }

    #game-container {
      display: none;
      flex-direction: column;
      height: 100%;
      width: 100%;
      background: #111;
    }

    #game-container iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }

    #game-controls {
      display: flex;
      justify-content: space-between;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      padding: 10px;
    }

    #game-controls button {
      background: #fff;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    #game-controls button:hover {
      background: #ff00cc;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-text">در حال بارگذاری...</div>
  </div>

  <div id="main-menu">
    <h1>اپ بازی‌های حافظه</h1>
    <button class="menu-btn" onclick="openGame('game1/index.html')">چالش الگو و کارت‌ها</button>
    <button class="menu-btn" onclick="openGame('game2/index.html')">دنباله سریع</button>
    <button class="menu-btn" onclick="openGame('game3/index.html')">کلمات گمشده</button>
    <button class="menu-btn" onclick="exitApp()">خروج از برنامه</button>
  </div>

  <div id="game-container">
    <div id="game-controls">
      <button onclick="backToMenu()">بازگشت به منو</button>
      <button onclick="exitApp()">خروج از برنامه</button>
    </div>
    <iframe id="game-frame"></iframe>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById('loader').style.opacity = "0";
        setTimeout(() => {
          document.getElementById('loader').style.display = "none";
          document.getElementById('main-menu').style.display = "flex";
        }, 500);
      }, 2000);
    });

    function openGame(url) {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('game-container').style.display = 'flex';
      document.getElementById('game-frame').src = url;
    }

    function backToMenu() {
      document.getElementById('game-frame').src = "";
      document.getElementById('game-container').style.display = 'none';
      document.getElementById('main-menu').style.display = 'flex';
    }

    function exitApp() {
      window.close();
      window.location.href = "https://google.com";
    }
  </script>
</body>
</html>
